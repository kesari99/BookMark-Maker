<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Mark Maker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="bg-container p-3" id="bgContainer">
        <h1 class="bg-heading">Hello</h1>
        <h1 class="bg-heading size" size>Jane Doe</h1>
        <div class="form-container p-3 m-2">
            <h1 class="form-heading text-center mb-4">Boolmark Your Favourite Sites</h1>
            <form id="bookmarkForm" class="p-3 form-main-container">
                <label for="siteNameInput" class="label-heading">SITE NAME</label>
                <input type="type" class="form-control" id="siteNameInput" value="" />
                <p id="siteNameErrMsg" class="required"></p>

                <label for="siteUrlInput" class="label-heading mt-4">SITE URL</label>
                <input type="type" class="form-control" id="siteUrlInput" value="" />
                <p id="siteUrlErrMsg" class="required"></p>

                <div class="d-flex flex-row justify-content-end mt-4">
                    <button id="submitBtn" class="custom-button">Submit</button>
                </div>
            </form>

            <ul class="link-container m-3 p-3" id="bookmarksList">
                <!--  <li class="li-list">
                   <h1 class="link-heading">Google</h1>
                   <a href="#">#</a>
               </li> -->
            </ul>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
